<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>

<ion-content [fullscreen]="true">
  <div id="header">
    <h1>Faça upload de uma imagem para começar</h1>

    <ion-button (click)="fileInput.click()">
      Selecionar Imagem
    </ion-button>

    <input type="file" style="display: none" accept="image/*" #fileInput (change)="fileChangeEvent($event)" />
  </div>

  <div #stageContainer class="canvas-container"></div>

  <div id="menu">
    <div class="item">
      <ion-label position="floating">Digite um nome</ion-label>
      <ion-input [(ngModel)]="textToAdd"></ion-input>
    </div>
  
    <ion-button (click)="applyTextToImage()">Aplicar Nome</ion-button>
  </div>



</ion-content>
